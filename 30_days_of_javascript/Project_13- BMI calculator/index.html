<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <h1>BMI Calculator</h1>
        <p>Enter your height (in meters) and weight (in kilograms) to calculate your BMI:</p>
        <input type="number" id="height" placeholder="Height (m)" step="0.01">
        <input type="number" id="weight" placeholder="Weight (kg)" step="0.1">
        <button id="calculateBMI">Calculate BMI</button>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
