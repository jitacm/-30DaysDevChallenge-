<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" max="100" value="12">
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase
            </label>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-lowercase" checked> Include Lowercase
            </label>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="include-symbols" checked> Include Symbols
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="result">
            <h2>Your Password:</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
