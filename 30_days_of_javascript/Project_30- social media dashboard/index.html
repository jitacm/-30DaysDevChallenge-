<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Dashboard</h1>
        <div class="platform" id="twitter">
            <h2>Twitter</h2>
            <div class="data-container">
                <div class="metric" id="twitter-posts">
                    <h3>Posts</h3>
                    <p id="twitter-posts-count">Loading...</p>
                </div>
                <div class="metric" id="twitter-likes">
                    <h3>Likes</h3>
                    <p id="twitter-likes-count">Loading...</p>
                </div>
                <div class="metric" id="twitter-comments">
                    <h3>Comments</h3>
                    <p id="twitter-comments-count">Loading...</p>
                </div>
            </div>
        </div>
        <div class="platform" id="facebook">
            <h2>Facebook</h2>
            <div class="data-container">
                <div class="metric" id="facebook-posts">
                    <h3>Posts</h3>
                    <p id="facebook-posts-count">Loading...</p>
                </div>
                <div class="metric" id="facebook-likes">
                    <h3>Likes</h3>
                    <p id="facebook-likes-count">Loading...</p>
                </div>
                <div class="metric" id="facebook-comments">
                    <h3>Comments</h3>
                    <p id="facebook-comments-count">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
